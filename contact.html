<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/diamond.ico">
    <title>Contact form - College project</title>
</head>
<body>
    <header class="alt-header">
        <img src="/images/diamond.png" alt="logo" class="logo" width="100" height="100">
        <div class="navrest">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Get in touch</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
            </ul>
        </div>
    </header>

    <section id="contact">
        <div class="contact-container">
          <h1 class="contact-title">Contact Us</h1>
          <p class="contact-text">Have questions or want to get in touch? Send us a message!</p>
      
          <!-- Contact Form -->
          <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
      
          <!-- Image Grid -->
          <div class="image-grid">
            <img src="/images/sales1.jpg" alt="Sales image 1">
            <img src="/images/sales2.jpg" alt="Sales image 2">
            <img src="/images/sales3.jpg" alt="Sales image 3">
          </div>
        </div>
      </section>
      

      <footer>
        <div class="footer-content">
            <ul>
                <li>We highly appreciate</li>
                <li>That you spend time</li>
                <li>Scrolling our website</li>
                <li>We would love to cooperate</li>
                <li>And sell your cookies</li>
            </ul>
            <p>Copyright All rights reserved 2025</p>
        </div>
    </footer>
</body>
</html>
